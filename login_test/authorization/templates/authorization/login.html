    <body class=" login">
        <div class="menu-toggler sidebar-toggler"></div>
        <!-- END SIDEBAR TOGGLER BUTTON -->
        <!-- BEGIN LOGO -->
        <div class="logo">
            <a href="/">
                <img class="img-responsive" style="height: 200px;width: 250px; display: block; margin: 0 auto;" src="{% static 'assets/pages/img/logo-big.png' %}" alt="hackademy" /> </a>
        </div>
        <!-- END LOGO -->
        <!-- BEGIN LOGIN -->
        <div class="content">
            <!-- BEGIN LOGIN FORM -->
            <form class="login-form" action="" method="post">
                {% csrf_token %}
                <h3 class="form-title font-green">Iniciar Sesión</h3>
                
                {% if message %}
                    <div class="alert alert-danger display-hide" style="display: block;">
                     <button data-close="alert" class="close"></button>{{message}} 
                    </div>
                {% endif %}
                
                <div class="alert alert-danger display-hide">
                    <button class="close" data-close="alert"></button>
                    <span> Ingrese usuario y contraseña </span>
                </div>
                <div class="form-group">
                    <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
                    <label class="control-label visible-ie8 visible-ie9"> {{form.email.label}}</label>
                    <!-- <input class="form-control form-control-solid placeholder-no-fix" type="text" autocomplete="off" placeholder="Usuario" name="username" /> </div> -->
                     {{form.email}}
                </div>
                <div class="form-group">
                  <label class="control-label visible-ie8 visible-ie9">{{form.password.label}}</label>
                    {{form.password}}
                  <div class="form-actions">
                    <button type="submit" class="btn green uppercase">Entrar</button>
                    <label class="rememberme check">
                    <a href="#" id="forget-password" class="forget-password">Olvidó su contraseña?</a>
                  </div>
                </div>
            </form>
            <!-- END LOGIN FORM -->
            <!-- BEGIN FORGOT PASSWORD FORM -->

        <script type="text/javascript">
            $(document).ready(function(){
                $("#forget-password").click(function(){
                    $(".login-form").hide();
                    $(".forget-form").show();
                });

                $("#back-btn").click(function(){
                    $(".login-form").show();
                    $(".forget-form").hide();
                });
                
                $('#id_password').keypress(function(e){
                    if(e.which == '13'){
                        $('form').submit();
                    }
                });
            });
        </script>
